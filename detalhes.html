// Função para trocar a imagem principal
function changeImage(image) {
    document.getElementById("main-image").src = image;
}

// Captura o parâmetro da URL

const motoId = params.get("moto");

// Captura o elemento de descrição
const descricaoElemento = document.createElement("p");
descricaoElemento.id = "descricao-moto";

// Verifica se o ID da moto existe nos dados
if (motos[motoId]) {
    const motoData = motos[motoId];

    // Atualiza a imagem principal
    document.getElementById("main-image").src = motoData.mainImage;

    // Atualiza as miniaturas
    const miniImagensDiv = document.getElementById("mini-imagens");
    motoData.miniImages.forEach((image) => {
        const imgElement = document.createElement("img");
        imgElement.src = image;
        imgElement.alt = "Miniatura da Moto";
        imgElement.onclick = () => changeImage(image); // Atualiza a imagem principal ao clicar
        imgElement.style.cursor = "pointer";
        miniImagensDiv.appendChild(imgElement);
    });

    // Adiciona a descrição
    descricaoElemento.textContent = motoData.descricao;
    document.querySelector(".detalhes").appendChild(descricaoElemento);
} else {
    // Caso o ID seja inválido, exibe uma mensagem ou redireciona
